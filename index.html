
<!DOCTYPE html>
<html>
<head>
	<title>FCA</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <a class="navbar-brand" href="/">FCA</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNav">
	    <ul class="navbar-nav">
	      <li class="nav-item active">
	        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="/contact">Contact</a>
	      </li>
	    </ul>
	  </div>
	</nav>
	
	<div class="jumbotron table-responsive">
		<table class="table table-hover">
		  <thead>
		    <tr>
		      <th scope="col">name</th>
		      <th scope="col">description</th>
		      <th scope="col">language</th>
		    </tr>
		  </thead>
		  <tbody id="repos">

		  </tbody>
		</table>

	</div>
	<div class="jumbotron">
		<table class="table table-hover">
		  <thead>
		    <tr>
		      <th scope="col">name</th>
		    </tr>
		  </thead>
		  <tbody id="members">

		  </tbody>
		</table>
	</div>

	<script>
		var getJSON = function(url, callback) {
		    var xhr = new XMLHttpRequest();
		    xhr.open('GET', url, true);
		    xhr.responseType = 'json';
		    xhr.onload = function() {
		      var status = xhr.status;
		      if (status === 200) {
		        callback(null, xhr.response);
		      } else {
		        callback(status, xhr.response);
		      }
		    };
		    xhr.send();
		};
		

		getJSON("https://api.github.com/orgs/Fox-Coding-Association/repos",function(status,res){
			for(let i of res){
				if(i.description == null){
					i.description = "N/A"
				}
				document.getElementById("repos").innerHTML += `
				<tr>
			      <td> <a href=` + i.html_url + `>` + i.name + `</a></td>
			      <td>` + i.description + `</a></td>
			      <td>` + i.language + `</td>
			    </tr>
				`
			}
		})

		getJSON("https://api.github.com/orgs/Fox-Coding-Association/members",function(status,res){
			for(let i of res){
				document.getElementById("members").innerHTML += `
				<tr>
			      <td> <a href=` + i.html_url + `>` + i.login + `</a></td>
			    </tr>
				`
			}
		})
	</script>


	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
